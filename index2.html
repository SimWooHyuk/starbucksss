<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엽기 떢볶이</title>
  <script defer src="./JS/main2.js"></script>
    <!-- 파비콘은 프로젝트 폴더의 최상의(Root) 경로에 포함시키면 자동적용
    최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용
  -->
  <!-- favicon.ico 만들기: https://iconifier.net -->
  <link rel="icon" href="../apple-touch-icon-144x144.png">

  <!-- 스타일 초기화: 브라우저 별로 다르 기본스타일이 적용되는것을 초기화 -->
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">

  <!-- 구글 웹 폰트: 오픈 라이선스 폰트, 한글 지원하는지 확인 및 필요한 굵기만 선택 후 link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">

  <!-- 구글 머티리얼 아이콘: 구글에서 제공하는 머티리얼 스타일의 아이콘, 글자처럼 취급 가능한 장점 -->
  <!-- 그외 fontawesome. bootstrap icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
</head>
